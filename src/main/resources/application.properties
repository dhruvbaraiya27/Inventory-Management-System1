# Database Configuration for Inventory Management System
# MySQL Database Connection Properties

# Database URL
db.url=jdbc:mysql://localhost:3306/Inventorymanagement?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database Credentials
db.username=root
db.password=root

# MySQL Driver
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (Optional)
db.connection.pool.initial.size=5
db.connection.pool.max.size=20
db.connection.pool.min.idle=5
db.connection.pool.max.idle=10

# Connection Timeout Settings
db.connection.timeout=30000
db.connection.validation.timeout=5000

# Application Settings
app.name=Inventory Management System
app.version=1.0.0
app.environment=development

# Logging Configuration
logging.level=INFO
logging.file.path=logs/inventory-management.log
