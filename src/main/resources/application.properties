jdbc.driverClassName = com.mysql.cj.jdbc.Driver
jdbc.url = jdbc:mysql://127.0.0.1:3306/inventory
jdbc.username = root
jdbc.password = root
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Disable SQL logging to console/logs
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# Silence Hibernate SQL and parameter binding logs
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.engine.jdbc.spi.SqlStatementLogger=OFF
logging.level.org.hibernate.engine.jdbc.batch.internal.BatchingBatch=OFF

# Extra hard-disable of SQL logs
logging.level.org.hibernate=OFF
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.jdbc.core=ERROR
logging.level.org.springframework.jdbc.core.JdbcTemplate=ERROR
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=ERROR
logging.level.org.springframework.transaction=ERROR
